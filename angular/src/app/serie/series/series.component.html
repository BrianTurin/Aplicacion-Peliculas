<h2>Buscar Películas</h2>
<form (ngSubmit)="searchSeries()">
    <input type="text" [(ngModel)]="serieTitle" name="title" placeholder="Ingrese el título de la serie" required />
    <button type="submit">Buscar</button>
</form>

<div class="series-container" *ngIf="series.length > 0">
    <div class="serie-item" *ngFor="let serie of series">
        <p>{{serie.title}}</p>
        <div class="serie-extrainfo">
            <!-- Condición para mostrar imagen predeterminada si no hay póster -->
            <img [src]="serie.poster !== 'N/A' && serie.poster ? serie.poster : 'assets/default-poster.jpg'" 
     alt="Poster de {{serie.title}}" 
     class="serie-poster" />
            <p><b>Plot: </b>{{serie.plot}}</p>
            <p><b>Año: </b>{{serie.year}}</p>
            <p><b>Released: </b>{{serie.released}}</p>
            <button (click)="saveSerie(serie)">
                Save
            </button>
            <div *ngIf="saved[serie.imdbId]">
                <i class="fa fa-check" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
